<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.bf_Um5shxy9Snj8HbRR0ZAHaHa?pid=ImgDet&rs=1">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <h1>To-Do</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Set your Target" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete todo</small>

    <script src="script.js"></script>
  </body>
</html>
